<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sameteo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="mainHeader">
        <div class="oneObject">
          <img src="./img/logo.png" alt="" />
        </div>
        <div class="twoObject">
          <ul>
            <li>
              <a href="#"> بلاگ </a>
            </li>
            <li>
              <a href="#"> محصولات </a>
            </li>
            <li>
              <a href="#"> همکاری </a>
            </li>
            <li>
              <a href="#"> درباره ما </a>
            </li>
          </ul>
        </div>
        <div class="threeObject">
          <h4>تهران</h4>
          <img
            src="./img/Combined-Shape.svg"
            width="25px"
            height="25px"
            alt=""
          />
        </div>
      </div>
    </header>

    <!-- /////////////////////////////////////// -->

    <div class="mainPage">
      <div class="mainPageRight">
        <div class="calenderObject">
          <div class="itemCalender">
            <div class="degreeItem">
              <h5>26°</h5>
              <h5 class="percentBetween">12°</h5>
            </div>
            <div class="pipe"></div>
            <div class="dateItem">
              <h4>13 اسفند</h4>
              <h5 class="percentBetwen">شنبه</h5>
            </div>
          </div>
        </div>
        <div class="calenderObjectWhite1">
          <div class="itemCalenderBlack">
            <div>
              <h5>25°</h5>
              <h5 class="percentBetween">13°</h5>
            </div>
            <div class="pipeBlack"></div>
            <div>
              <h4>14 اسفند</h4>
              <h5 class="percentBetwen">یک شنبه</h5>
            </div>
          </div>
        </div>
        <div class="calenderObjectWhite">
          <div class="itemCalenderBlack">
            <div>
              <h5>27°</h5>
              <h5 class="percentBetween">14°</h5>
            </div>
            <div class="pipeBlack"></div>
            <div>
              <h4>15 اسفند</h4>
              <h5 class="percentBetwen">دوشنبه</h5>
            </div>
          </div>
        </div>
        <div class="calenderObjectWhite">
          <div class="itemCalenderBlack">
            <div>
              <h5>30°</h5>
              <h5 class="percentBetween">14°</h5>
            </div>
            <div class="pipeBlack"></div>
            <div>
              <h4>16 اسفند</h4>
              <h5 class="percentBetwen">سه شنبه</h5>
            </div>
          </div>
        </div>
        <div class="calenderObjectWhite">
          <div class="itemCalenderBlack">
            <div>
              <h5>26°</h5>
              <h5 class="percentBetween">14°</h5>
            </div>
            <div class="pipeBlack"></div>
            <div>
              <h4>17 اسفند</h4>
              <h5>چهارشنبه</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="mainPageLeft">
        <div class="sectionOne">
          <div class="sectionOneObj">
            <div class="boxData">
              <div class="mainData">
                <p class="characterDegree">c</p>
                <p class="degreeMainData">°</p>
                <h1>23</h1>
              </div>

              <div class="detailWeatherBox">
                <div class="detailWeatherIcon">
                  <div class="dflexIcon">
                    <img src="./img/drop.png" alt="" />
                    <h5>20%</h5>
                  </div>
                  <div class="dflexIcon">
                    <img src="./img/wind.png" alt="" />
                    <h5>10m/s</h5>
                  </div>
                  <div class="dflexIcon">
                    <img src="./img/cloud.png" alt="" />
                    <h5>0mm</h5>
                  </div>
                </div>
                <div class="detailWeatherPipe">
                  <div class="detailWeatherPipe1"></div>
                </div>
                <div class="detailWeatherDesc">
                  <h4>26° احساس می‌شود</h4>
                  <h3>نیمه‌ابــری</h3>
                  <h5>همـــــراه با وزش بــــاد</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="sectionOneObj1">
            <img
              src="./img/ion_partly-sunny-outline (1).png"
              width="300px"
              height="300px"
              alt=""
            />
          </div>
        </div>
        <div class="sectionTwo">
          <div class="timeLine">
            <div class="dflextime">
                <img class="timelineObj" src="./img/timeline.svg" alt="" />
                <div class="timeOnorOff">
                    <span class="timeOff"> 16:45 </span>
                  <span class="timeOn"> 6:30 </span>

                </div>
              </div>
            </div>
          </div>
        <div class="sectionThree"></div>
      </div>
    </div>

    <!-- ////////////////////////////////// -->

    <script src="script.js"></script>
  </body>
</html>
